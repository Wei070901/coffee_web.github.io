<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結帳 - 咖啡香</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <!-- 左側 Logo -->
            <div class="logo">
                <a href="index.html">咖啡香</a>
            </div>
        
            <!-- 手機版漢堡選單 -->
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        
            <!-- 中間導航連結 -->
            <div class="nav-container">
                <ul class="nav-links">
                    <li><a href="index.html">首頁</a></li>
                    <li><a href="products.html">商品</a></li>
                    <li><a href="about.html">關於我們</a></li>
                    <li><a href="contact.html">聯絡我們</a></li>
                </ul>
            </div>
        
            <!-- 右側功能圖標 -->
            <div class="nav-icons">
                <div class="member-icon">
                    <a href="member.html">
                        <i class="fas fa-user"></i>
                    </a>
                </div>
                <div class="cart-icon" id="cartIcon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </div>
            </div>
        </nav>
    </header>

    <main class="checkout-page">
        <div class="checkout-container">
            <!-- 購物車內容摘要 -->
            <div class="cart-summary">
                <h2>訂單摘要</h2>
                <div id="cartItems" class="cart-items">
                    <!-- 購物車項目將由 JavaScript 動態添加 -->
                </div>
                <div class="cart-total">
                    <span>總計:</span>
                    <span id="orderTotal">NT$ 0</span>
                </div>
            </div>

            <!-- 結帳表單 -->
            <form id="checkoutForm" class="checkout-form">
                <h2>收件資訊</h2>
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">電子郵件</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">電話</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">收件地址</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <h2>付款方式</h2>
                <div class="payment-methods">
                    <div class="payment-option">
                        <input type="radio" id="creditCard" name="paymentMethod" value="creditCard" required>
                        <label for="creditCard">信用卡付款</label>
                    </div>
                    <div class="payment-option">
                        <input type="radio" id="transfer" name="paymentMethod" value="transfer">
                        <label for="transfer">銀行轉帳</label>
                    </div>
                </div>

                <button type="submit" class="checkout-btn">確認結帳</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 咖啡香. 版權所有.</p>
    </footer>

    <script src="script.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
