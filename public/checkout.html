<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結帳 - 咖啡香</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <!-- 左側 Logo -->
            <div class="logo">
                <a href="index.html">咖啡香</a>
            </div>
        
            <!-- 手機版漢堡選單 -->
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        
            <!-- 中間導航連結 -->
            <div class="nav-container">
                <ul class="nav-links">
                    <li><a href="index.html">首頁</a></li>
                    <li><a href="products.html">商品</a></li>
                    <li><a href="about.html">關於我們</a></li>
                    <li><a href="contact.html">聯絡我們</a></li>
                </ul>
            </div>
        
            <!-- 右側功能圖標 -->
            <div class="nav-icons">
                <div class="member-icon">
                    <a href="member.html">
                        <i class="fas fa-user"></i>
                    </a>
                </div>
                <div class="cart-icon" id="cartIcon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </div>
            </div>
        </nav>
    </header>

    <main class="checkout-page">
        <div class="checkout-layout">
            <!-- 左側訂單摘要 -->
            <div class="order-sidebar">
                <div class="order-summary">
                    <h3>訂單摘要</h3>
                    <div class="order-items" id="sidebarOrderItems">
                        <!-- 訂單項目將由 JavaScript 動態添加 -->
                    </div>
                    <div class="order-total">
                        <div class="subtotal">
                            <span>小計</span>
                            <span id="sidebarSubtotal">NT$ 0</span>
                        </div>
                        <div class="shipping">
                            <span>運費</span>
                            <span>NT$ 60</span>
                        </div>
                        <div class="total">
                            <span>總計</span>
                            <span id="sidebarTotal">NT$ 0</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右側結帳流程 -->
            <div class="checkout-main">
                <!-- 步驟指示器 -->
                <div class="checkout-steps">
                    <div class="step active" data-step="1">
                        <div class="step-number">1</div>
                        <div class="step-title">填寫資料</div>
                    </div>
                    <div class="step" data-step="2">
                        <div class="step-number">2</div>
                        <div class="step-title">付款方式</div>
                    </div>
                    <div class="step" data-step="3">
                        <div class="step-number">3</div>
                        <div class="step-title">確認訂單</div>
                    </div>
                </div>

                <!-- 結帳步驟內容 -->
                <div class="checkout-content">
                    <!-- 步驟一：填寫資料 -->
                    <div class="checkout-step-content active" id="step1">
                        <div class="checkout-form">
                            <h2>收件資訊</h2>
                            <div class="form-group">
                                <label for="name">姓名</label>
                                <input type="text" id="name" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">電話</label>
                                <input type="tel" id="phone" required>
                            </div>
                            <div class="form-group">
                                <label for="email">電子郵件</label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="address">配送地址</label>
                                <input type="text" id="address" required>
                            </div>
                            <button type="button" class="next-step">下一步</button>
                        </div>
                    </div>

                    <!-- 步驟二：付款方式 -->
                    <div class="checkout-step-content" id="step2">
                        <div class="checkout-form">
                            <h2>選擇付款方式</h2>
                            <div class="payment-methods">
                                <div class="payment-method">
                                    <input type="radio" id="credit" name="payment" value="credit">
                                    <label for="credit">
                                        <i class="fas fa-credit-card"></i>
                                        <span>信用卡付款</span>
                                    </label>
                                    <div class="payment-check"></div>
                                </div>
                                <div class="payment-method">
                                    <input type="radio" id="transfer" name="payment" value="transfer">
                                    <label for="transfer">
                                        <i class="fas fa-university"></i>
                                        <span>銀行轉帳</span>
                                    </label>
                                    <div class="payment-check"></div>
                                </div>
                                <div class="payment-method">
                                    <input type="radio" id="cod" name="payment" value="cod">
                                    <label for="cod">
                                        <i class="fas fa-truck"></i>
                                        <span>貨到付款</span>
                                    </label>
                                    <div class="payment-check"></div>
                                </div>
                            </div>
                            <div class="button-group">
                                <button type="button" class="prev-step">上一步</button>
                                <button type="button" class="next-step">下一步</button>
                            </div>
                        </div>
                    </div>

                    <!-- 步驟三：確認訂單 -->
                    <div class="checkout-step-content" id="step3">
                        <div class="checkout-form">
                            <h2>確認訂單資訊</h2>
                            <div class="confirmation-details">
                                <div class="customer-info">
                                    <h3>收件資訊</h3>
                                    <div id="confirmationInfo"></div>
                                </div>
                                <div class="order-summary">
                                    <h3>訂單摘要</h3>
                                    <div class="order-items" id="orderItems"></div>
                                    <div class="order-total">
                                        <div class="subtotal">
                                            <span>小計</span>
                                            <span id="subtotal">NT$ 0</span>
                                        </div>
                                        <div class="shipping">
                                            <span>運費</span>
                                            <span>NT$ 60</span>
                                        </div>
                                        <div class="total">
                                            <span>總計</span>
                                            <span id="total">NT$ 0</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="button-group">
                                <button type="button" class="prev-step">上一步</button>
                                <button type="button" class="submit-order">確認訂購</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 咖啡香. 版權所有.</p>
    </footer>
    <script src="checkout.js"></script>
    <!-- 訂購成功頁面 -->
    <div class="success-page">
        <div class="success-content">
            <i class="fas fa-check-circle"></i>
            <h2>訂購成功！</h2>
            <div class="order-info">
                <p>
                    訂單編號
                    <span id="orderNumber"></span>
                </p>
                <p>
                    訂單金額
                    <span id="orderAmount"></span>
                </p>
            </div>
            <div class="action-buttons">
                <button onclick="window.location.href='order-tracking.html'">
                    <i class="fas fa-search"></i>
                    追蹤訂單狀態
                </button>
                <button onclick="window.location.href='index.html'">
                    <i class="fas fa-home"></i>
                    返回首頁
                </button>
            </div>
        </div>
    </div>
</body>
</html>
